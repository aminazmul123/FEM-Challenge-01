<!DOCTYPE html>
<html>
  <head>
    <title>Product Preview Card</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
				<link rel="stylesheet" href="./css/all.min.css">
  </head>
  <body>
    <div class="product-preview-card">
      <div class="product-preview-image">
        <img src="images/image-product-desktop.jpg" alt="Product Name" />
      </div>
      <div class="product-preview-details">
        <h5>PERFUME</h5>
        <h1 class="product-preview-title">Gabrielle Essence Eau de parfum</h1>
								<div class="product-preview-rating">
				<span class="product-preview-star">&#9733;</span>
				<span class="product-preview-star">&#9733;</span>
				<span class="product-preview-star">&#9733;</span>
				<span class="product-preview-star">&#9733;</span>
				<span class="product-preview-star">&#9733;</span>
				<span class="product-preview-rating-count">(15)</span>
			</div>
        <p class="product-preview-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="price"
          ><h1><i class="fa-solid fa-dollar-sign"></i> 149.99</h1>
          <h6><i class="fa-solid fa-dollar-sign"></i>169.99</h6></span
        >

        <button  class="add-to-cart-button">
          <i
            class="fa-solid fa-cart-shopping"
            style="color: #ffffff; margin-right: 12px"
          ></i
          >Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
